<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calci.css">
    <title>Arithmetic Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <h1></h1>
            <h2 class="result"></h2>
        </div>
        <div class="keys clear" type="button">AC</div>
        <div class="del" type="button">DEL</div>
        <div class="keys div" type="button">/</div>
        <div class="keys mul" type="button">*</div>
        <div class="keys" type="button">7</div>
        <div class="keys" type="button">8</div>
        <div class="keys" type="button">9</div>
        <div class="keys sub" type="button">-</div>
        <div class="keys" type="button">4</div>
        <div class="keys" type="button">5</div>
        <div class="keys" type="button">6</div>
        <div class="keys add" type="button">+</div>
        <div class="keys" type="button">1</div>
        <div class="keys" type="button">2</div>
        <div class="keys" type="button">3</div>
        <div class="equal" type="button">=</div>
        <div class="keys" type="button">0</div>
        <div class="keys"type="button">00</div>
        <div class="keys" type="button">.</div>
    </div>

    <script src="calci.js"></script>
</body>
</html>
